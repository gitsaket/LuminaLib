services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: luminalib_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-luminasecret}
      POSTGRES_DB: ${POSTGRES_DB:-luminalib}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-lumina} -d ${POSTGRES_DB:-luminalib}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama â€“ local LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: luminalib_ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 120s

  ollama-init:
    image: curlimages/curl:latest
    container_name: luminalib_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        curl -s http://ollama:11434/api/pull -d '{\"name\":\"${OLLAMA_MODEL:-llama3.2:1b}\"}';
        echo 'Model pull initiated.';
      "

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luminalib_api
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luminalib_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - API_INTERNAL_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  ollama_data:

networks:
  default:
    name: luminalib_network
